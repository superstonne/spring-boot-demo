<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Edit User</title>
</head>
<body>

    <form class="form-horizontal"   th:action="@{/user/edit}" th:object="${user}"  method="post">
        <!--隐藏用户 id-->
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  id="userName" th:value="*{username}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >passWord</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="passWord"  th:value="*{password}" placeholder="passWord"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label" >age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age"  th:value="*{age}" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" >email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email"  th:value="*{email}" placeholder="email"/>
            </div>
        </div>

        <!--错误信息-->
        <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                </div>
            </div>
        </div>

        <!--按钮区-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/user/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>

</body>
</html>
